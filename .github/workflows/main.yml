name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  CSV_URL: "WA_Fn-UseC_-Telco-Customer-Churn.csv"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          echo $CSV_URL

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn joblib

      - name: Run Preprocessing
        run: |
          python preprocessing/automate_Nelson_Ahli.py

      - name: Save to repo
        run: |
          git config --global user.name ${{ secrets.USERNAME }}
          git config --global user.email ${{ secrets.EMAIL }}

          git add preprocessing/preprocessor_pipeline.joblib 
          git add preprocessing/data.csv
          git add preprocessing/WA_Fn-UseC_-Telco-Customer-Churn_preprocessing.csv

          git commit -m "Save from CI run [skip ci]"
          git push origin main
